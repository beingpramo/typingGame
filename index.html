<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Typing App</title>
</head>
<body>

    <div class="container">
        <h1>Typing.com</h1>
        <div class="row">
            <div class="col-1" id="quotes">
            </div>
            <div class="col-2">
                <div class="nested-row">

                    <label for="" >Select Timer:</label>
                    <select name="timerValue" id="timerSelect" onblur="selectTime()"> 
                        <option value="">select</option>
                        <option value="30">30 secs</option>
                        <option value="60">60 secs</option>
                        <option value="120">120 secs</option>
                    </select>      

                </div>
                <textarea class="textarea" name="typeQuery" id="typeBox" cols="200" rows="10" value="" ></textarea>
                <!-- <input type="text"  class="textarea" name="typeQuery" id="typeBox" value=""> -->
                <div class="timer-div" id="timerblock"> 
                    <h2 id="timer"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
